<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>えいき教材ポータル</title>
  <style>
    :root{
      --paper:#f6f2ea;
      --paper2:#fbf9f4;
      --ink:#141414;
      --sub:#5a5a5a;
      --line:#1a1a1a;
      --lineSoft:rgba(20,20,20,.14);

      --woodA:#c09362;
      --woodB:#a87442;

      --radius:16px;
      --shadow:0 12px 28px rgba(0,0,0,.10);
      --shadow2:0 7px 18px rgba(0,0,0,.08);

      /* Safari風：左の細いアイコン列 */
      --sbW:300px;
      --sbCollapsedW:64px;
    }

    *{ box-sizing:border-box; }
    html,body{ height:100%; }
    body{
      margin:0;
      color:var(--ink);
      font-family: ui-sans-serif, system-ui, -apple-system, "Hiragino Kaku Gothic ProN",
        "Noto Sans JP","Yu Gothic","Meiryo",sans-serif;
      background: linear-gradient(180deg, var(--paper2), var(--paper));
      overflow-x:hidden;
    }

    /* ほんのり紙質（控えめ） */
    body::before{
      content:"";
      position:fixed; inset:0;
      pointer-events:none;
      background:
        radial-gradient(circle at 15% 10%, rgba(0,0,0,.03), transparent 34%),
        radial-gradient(circle at 80% 20%, rgba(0,0,0,.02), transparent 30%),
        repeating-radial-gradient(circle at 25% 30%,
          rgba(0,0,0,.016) 0 1px,
          transparent 1px 7px);
      opacity:.40;
      mix-blend-mode:multiply;
    }

    /* ===== App layout ===== */
    .app{
      min-height:100vh;
      display:flex;
      align-items:stretch;
      position:relative;
    }

    /* ===== Sidebar ===== */
    .sidebar{
      width: var(--sbW);
      height:100vh;
      position:sticky;
      top:0;
      z-index:20;
      border-right:2px solid var(--line);
      background: rgba(255,255,255,.74);
      backdrop-filter: blur(10px);
      box-shadow: 10px 0 30px rgba(0,0,0,.05);
      overflow:hidden;
      display:flex;
      flex-direction:column;
    }

    .sbHead{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:10px;
      padding:12px 10px;
      border-bottom:2px solid rgba(0,0,0,.10);
    }

    .sbBrand{
      display:flex;
      align-items:center;
      gap:10px;
      min-width:0;
    }

    .sbLogo{
      width:40px; height:40px;
      border:2px solid var(--line);
      border-radius: 12px;
      background:
        repeating-linear-gradient(90deg, rgba(255,255,255,.06) 0 10px, rgba(0,0,0,.03) 10px 16px),
        linear-gradient(135deg, var(--woodA), var(--woodB));
      box-shadow: var(--shadow2);
      display:flex;
      align-items:center;
      justify-content:center;
      flex:0 0 auto;
    }

    .sbTitle{
      display:flex;
      flex-direction:column;
      gap:2px;
      min-width:0;
    }
    .sbTitle b{
      font-size:14px;
      font-weight:950;
      white-space:nowrap;
      overflow:hidden;
      text-overflow:ellipsis;
    }
    .sbTitle span{
      font-size:12px;
      color:rgba(0,0,0,.58);
      white-space:nowrap;
      overflow:hidden;
      text-overflow:ellipsis;
    }

    .sbBtn{
      border:2px solid var(--line);
      background: rgba(255,255,255,.90);
      border-radius: 999px;
      padding:8px 10px;
      font-weight:950;
      cursor:pointer;
      box-shadow: var(--shadow2);
      display:inline-flex;
      align-items:center;
      gap:8px;
      user-select:none;
    }
    .sbBtn:hover{ transform: translateY(-1px); }
    .sbBtn:active{ transform: translateY(0px); }

    .sbBody{
      padding:12px 10px 14px;
      overflow:auto;
    }

    .sbSection{
      margin-top:10px;
      padding-top:10px;
      border-top:2px solid rgba(0,0,0,.10);
    }

    .sbSectionTitle{
      font-size:12px;
      font-weight:950;
      color:rgba(0,0,0,.65);
      letter-spacing:.04em;
      padding:0 6px 8px;
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:10px;
    }

    .sbList{ display:flex; flex-direction:column; gap:8px; }

    .sbItem{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:10px;
      padding:10px 10px;
      border-radius: 14px;
      border:2px solid rgba(0,0,0,.18);
      background: rgba(255,255,255,.92);
      box-shadow: 0 8px 18px rgba(0,0,0,.06);
      cursor:pointer;
      user-select:none;
      transition: transform .12s ease, background .12s ease, border-color .12s ease;
    }
    .sbItem:hover{ transform: translateY(-1px); }

    .sbItem.active{
      background: rgba(0,0,0,.90);
      color:#fff;
      border-color: var(--line);
    }

    .sbLeft{
      display:flex;
      align-items:center;
      gap:10px;
      min-width:0;
    }

    .sbIcon{
      width:36px; height:36px;
      border-radius: 12px;
      border:2px solid var(--line);
      background: rgba(255,255,255,.90);
      display:flex;
      align-items:center;
      justify-content:center;
      flex:0 0 auto;
      box-shadow: var(--shadow2);
    }
    .sbItem.active .sbIcon{
      background: rgba(255,255,255,.12);
      border-color: rgba(255,255,255,.65);
    }

    .sbText{
      display:flex;
      flex-direction:column;
      gap:2px;
      min-width:0;
    }
    .sbText b{
      font-size:14px;
      font-weight:950;
      white-space:nowrap;
      overflow:hidden;
      text-overflow:ellipsis;
    }
    .sbText span{
      font-size:12px;
      color:rgba(0,0,0,.58);
      white-space:nowrap;
      overflow:hidden;
      text-overflow:ellipsis;
    }
    .sbItem.active .sbText span{ color:rgba(255,255,255,.72); }

    .sbCount{
      flex:0 0 auto;
      font-size:12px;
      font-weight:950;
      padding:6px 10px;
      border-radius: 999px;
      border:2px solid rgba(0,0,0,.22);
      background: rgba(255,255,255,.82);
      color: rgba(0,0,0,.80);
    }
    .sbItem.active .sbCount{
      border-color: rgba(255,255,255,.55);
      background: rgba(255,255,255,.12);
      color:#fff;
    }

    /* ===== Collapsed (Safariの左アイコン列風) ===== */
    /* ===== Collapsed (Safariの左アイコン列風) ===== */
.app.sb-collapsed .sidebar{
  width: var(--sbCollapsedW);
}

/* 収納時は「ページ」セクションだけ表示（教科/単元は隠す） */
.app.sb-collapsed .sbSection{ display:none; }
.app.sb-collapsed .sbSection:first-child{
  display:block;
  border-top:none;
  margin-top:0;
  padding-top:0;
}

.app.sb-collapsed .sbTitle,
.app.sb-collapsed .sbSectionTitle span,
.app.sb-collapsed .sbText,
.app.sb-collapsed .sbCount{
  display:none;
}

.app.sb-collapsed .sbBody{
  padding:10px 8px;
}

.app.sb-collapsed .sbList{
  align-items:center;
  gap:10px;
}

.app.sb-collapsed .sbItem{
  width:48px;
  padding:0;
  border:none;
  background:transparent;
  box-shadow:none;
  justify-content:center;
}

.app.sb-collapsed .sbLeft{ gap:0; }

.app.sb-collapsed .sbIcon{
  width:48px;
  height:48px;
  border-radius: 14px;
}

.app.sb-collapsed .sbBtn span{ display:none; }
