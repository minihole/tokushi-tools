<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>えいき教材ポータル</title>
  <style>
    :root{
      --paper:#f6f2ea;
      --paper2:#fbf9f4;
      --ink:#141414;
      --sub:#5a5a5a;
      --line:#1a1a1a;
      --lineSoft:rgba(20,20,20,.14);

      --woodA:#c09362;
      --woodB:#a87442;

      --radius:16px;
      --shadow:0 12px 28px rgba(0,0,0,.10);
      --shadow2:0 7px 18px rgba(0,0,0,.08);

      /* Safari風：左の細いアイコン列 */
      --sbW:300px;
      --sbCollapsedW:64px;
    }

    *{ box-sizing:border-box; }
    html,body{ height:100%; }
    body{
      margin:0;
      color:var(--ink);
      font-family: ui-sans-serif, system-ui, -apple-system, "Hiragino Kaku Gothic ProN",
        "Noto Sans JP","Yu Gothic","Meiryo",sans-serif;
      background: linear-gradient(180deg, var(--paper2), var(--paper));
      overflow-x:hidden;
    }

    /* ほんのり紙質（控えめ） */
    body::before{
      content:"";
      position:fixed; inset:0;
      pointer-events:none;
      background:
        radial-gradient(circle at 15% 10%, rgba(0,0,0,.03), transparent 34%),
        radial-gradient(circle at 80% 20%, rgba(0,0,0,.02), transparent 30%),
        repeating-radial-gradient(circle at 25% 30%,
          rgba(0,0,0,.016) 0 1px,
          transparent 1px 7px);
      opacity:.40;
      mix-blend-mode:multiply;
    }

    /* ===== App layout ===== */
    .app{
      min-height:100vh;
      display:flex;
      align-items:stretch;
      position:relative;
    }

    /* ===== Sidebar ===== */
    .sidebar{
      width: var(--sbW);
      height:100vh;
      position:sticky;
      top:0;
      z-index:20;
      border-right:2px solid var(--line);
      background: rgba(255,255,255,.74);
      backdrop-filter: blur(10px);
      box-shadow: 10px 0 30px rgba(0,0,0,.05);
      overflow:hidden;
      display:flex;
      flex-direction:column;
    }

    .sbHead{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:10px;
      padding:12px 10px;
      border-bottom:2px solid rgba(0,0,0,.10);
    }

    .sbBrand{
      display:flex;
      align-items:center;
      gap:10px;
      min-width:0;
    }

    .sbLogo{
      width:40px; height:40px;
      border:2px solid var(--line);
      border-radius: 12px;
      background:
        repeating-linear-gradient(90deg, rgba(255,255,255,.06) 0 10px, rgba(0,0,0,.03) 10px 16px),
        linear-gradient(135deg, var(--woodA), var(--woodB));
      box-shadow: var(--shadow2);
      display:flex;
      align-items:center;
      justify-content:center;
      flex:0 0 auto;
    }

    .sbTitle{
      display:flex;
      flex-direction:column;
      gap:2px;
      min-width:0;
    }
    .sbTitle b{
      font-size:14px;
      font-weight:950;
      white-space:nowrap;
      overflow:hidden;
      text-overflow:ellipsis;
    }
    .sbTitle span{
      font-size:12px;
      color:rgba(0,0,0,.58);
      white-space:nowrap;
      overflow:hidden;
      text-overflow:ellipsis;
    }

    .sbBtn{
      border:2px solid var(--line);
      background: rgba(255,255,255,.90);
      border-radius: 999px;
      padding:8px 10px;
      font-weight:950;
      cursor:pointer;
      box-shadow: var(--shadow2);
      display:inline-flex;
      align-items:center;
      gap:8px;
      user-select:none;
    }
    .sbBtn:hover{ transform: translateY(-1px); }
    .sbBtn:active{ transform: translateY(0px); }

    .sbBody{
      padding:12px 10px 14px;
      overflow:auto;
    }

    .sbSection{
      margin-top:10px;
      padding-top:10px;
      border-top:2px solid rgba(0,0,0,.10);
    }

    .sbSectionTitle{
      font-size:12px;
      font-weight:950;
      color:rgba(0,0,0,.65);
      letter-spacing:.04em;
      padding:0 6px 8px;
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:10px;
    }

    .sbList{ display:flex; flex-direction:column; gap:8px; }

    .sbItem{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:10px;
      padding:10px 10px;
      border-radius: 14px;
      border:2px solid rgba(0,0,0,.18);
      background: rgba(255,255,255,.92);
      box-shadow: 0 8px 18px rgba(0,0,0,.06);
      cursor:pointer;
      user-select:none;
      transition: transform .12s ease, background .12s ease, border-color .12s ease;
    }
    .sbItem:hover{ transform: translateY(-1px); }

    .sbItem.active{
      background: rgba(0,0,0,.90);
      color:#fff;
      border-color: var(--line);
    }

    .sbLeft{
      display:flex;
      align-items:center;
      gap:10px;
      min-width:0;
    }

    .sbIcon{
      width:36px; height:36px;
      border-radius: 12px;
      border:2px solid var(--line);
      background: rgba(255,255,255,.90);
      display:flex;
      align-items:center;
      justify-content:center;
      flex:0 0 auto;
      box-shadow: var(--shadow2);
    }
    .sbItem.active .sbIcon{
      background: rgba(255,255,255,.12);
      border-color: rgba(255,255,255,.65);
    }

    .sbText{
      display:flex;
      flex-direction:column;
      gap:2px;
      min-width:0;
    }
    .sbText b{
      font-size:14px;
      font-weight:950;
      white-space:nowrap;
      overflow:hidden;
      text-overflow:ellipsis;
    }
    .sbText span{
      font-size:12px;
      color:rgba(0,0,0,.58);
      white-space:nowrap;
      overflow:hidden;
      text-overflow:ellipsis;
    }
    .sbItem.active .sbText span{ color:rgba(255,255,255,.72); }

    .sbCount{
      flex:0 0 auto;
      font-size:12px;
      font-weight:950;
      padding:6px 10px;
      border-radius: 999px;
      border:2px solid rgba(0,0,0,.22);
      background: rgba(255,255,255,.82);
      color: rgba(0,0,0,.80);
    }
    .sbItem.active .sbCount{
      border-color: rgba(255,255,255,.55);
      background: rgba(255,255,255,.12);
      color:#fff;
    }

    /* ===== Collapsed (Safariの左アイコン列風) ===== */
    .app.sb-collapsed .sidebar{
      width: var(--sbCollapsedW);
    }
    .app.sb-collapsed .sbTitle,
    .app.sb-collapsed .sbSectionTitle span,
    .app.sb-collapsed .sbText,
    .app.sb-collapsed .sbCount{
      display:none;
    }
    .app.sb-collapsed .sbBody{
      padding:10px 8px;
    }
    .app.sb-collapsed .sbItem{
      justify-content:center;
      padding:10px 8px;
    }
    .app.sb-collapsed .sbLeft{ gap:0; }
    .app.sb-collapsed .sbIcon{
      width:42px; height:42px;
      border-radius: 14px;
    }
    .app.sb-collapsed .sbBtn span{ display:none; }

    /* ===== Main ===== */
    .main{ flex:1 1 auto; min-width:0; }
    .wrap{ max-width: 1160px; margin:0 auto; padding:16px 18px; }

    header{
      position:sticky;
      top:0;
      z-index:15;
      border-bottom:2px solid var(--line);
      background: rgba(246,242,234,.88);
      backdrop-filter: blur(10px);
    }

    .woodbar{
      position: relative;
      border:2px solid var(--line);
      border-radius: 18px;
      overflow:hidden;
      box-shadow: var(--shadow2);
      background:
        repeating-linear-gradient(90deg, rgba(255,255,255,.06) 0 10px, rgba(0,0,0,.03) 10px 16px),
        linear-gradient(135deg, var(--woodA), var(--woodB));
    }
    .woodbar::after{
      content:"";
      position:absolute; inset:0;
      pointer-events:none;
      background:
        radial-gradient(140px 60px at 20% 40%, rgba(0,0,0,.10), transparent 70%),
        radial-gradient(180px 70px at 65% 70%, rgba(0,0,0,.08), transparent 72%);
      opacity:.50;
      mix-blend-mode:multiply;
    }

    .headInner{
      position:relative;
      padding: 14px 14px 12px;
      display:flex;
      align-items:flex-start;
      justify-content:space-between;
      gap:12px;
      flex-wrap:wrap;
    }

    .title{
      display:flex;
      flex-direction:column;
      gap:6px;
      min-width: 260px;
    }
    h1{
      margin:0;
      font-size:22px;
      font-weight:950;
      letter-spacing:.02em;
      line-height:1.1;
      text-shadow: 0 1px 0 rgba(255,255,255,.25);
    }
    .note{
      font-size:13px;
      color: rgba(0,0,0,.76);
      max-width: 560px;
    }

    .right{
      display:flex;
      align-items:center;
      gap:10px;
      flex-wrap:wrap;
      justify-content:flex-end;
    }

    .miniBtn{
      border:2px solid var(--line);
      background: rgba(255,255,255,.90);
      border-radius: 999px;
      padding:8px 10px;
      font-weight:950;
      cursor:pointer;
      box-shadow: var(--shadow2);
      display:none; /* mobile only */
      align-items:center;
      gap:8px;
      user-select:none;
    }

    .search{
      display:flex;
      align-items:center;
      gap:10px;
      padding:10px 12px;
      border:2px solid var(--line);
      border-radius: 999px;
      background: rgba(255,255,255,.92);
      box-shadow: 0 10px 18px rgba(0,0,0,.10);
      min-width: 280px;
    }
    .search input{
      border:none; outline:none;
      width:100%;
      font-size:14px;
      background:transparent;
      color: var(--ink);
    }
    .search input::placeholder{ color: rgba(0,0,0,.55); }

    main .wrap{ padding-top:18px; padding-bottom:28px; }

    .row{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:10px;
      flex-wrap:wrap;
      margin-bottom:12px;
    }

    .pill{
      font-size:13px;
      color: var(--sub);
      padding: 6px 10px;
      border-radius: 12px;
      border: 2px solid rgba(0,0,0,.16);
      background: rgba(255,255,255,.78);
      font-weight:900;
    }

    .chips{
      display:flex;
      gap:8px;
      flex-wrap:wrap;
      align-items:center;
    }

    .chip{
      border:2px solid var(--line);
      background: rgba(255,255,255,.86);
      color: var(--ink);
      padding: 7px 12px;
      border-radius: 999px;
      font-size: 13px;
      font-weight:950;
      cursor:pointer;
      user-select:none;
      box-shadow: 0 6px 14px rgba(0,0,0,.08);
      transition: transform .12s ease, background .12s ease;
    }
    .chip:hover{ transform: translateY(-1px); }
    .chip.active{
      background: rgba(0,0,0,.90);
      color:#fff;
    }

    .grid{
      display:grid;
      grid-template-columns: repeat(3, 1fr);
      gap:14px;
    }
    @media (max-width: 980px){ .grid{ grid-template-columns: repeat(2,1fr);} }
    @media (max-width: 640px){ .grid{ grid-template-columns: 1fr; } }

    .card{
      border:2px solid var(--line);
      border-radius: var(--radius);
      background: rgba(255,255,255,.92);
      box-shadow: var(--shadow);
      overflow:hidden;
      display:flex;
      flex-direction:column;
      min-height: 230px;
    }
