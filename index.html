<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>えいき教材ポータル</title>
  <style>
    :root{
      /* --- Base --- */
      --paper: #f6f2ea;
      --paper2:#fbf9f4;
      --ink: #141414;
      --ink2:#2a2a2a;
      --sub: #5a5a5a;
      --line:#1a1a1a;
      --lineSoft: rgba(20,20,20,.14);

      /* --- Wood --- */
      --woodA:#c6a071;
      --woodB:#b38452;
      --woodC:#a46d3f;

      /* --- UI --- */
      --card:#ffffff;
      --radius: 16px;
      --shadow: 0 10px 26px rgba(10,10,10,.10);
      --shadow2: 0 6px 18px rgba(10,10,10,.08);
    }

    *{ box-sizing:border-box; }
    html,body{ height:100%; }
    body{
      margin:0;
      color:var(--ink);
      font-family: ui-sans-serif, system-ui, -apple-system, "Hiragino Kaku Gothic ProN",
                   "Noto Sans JP", "Yu Gothic", "Meiryo", sans-serif;
      background: linear-gradient(180deg, var(--paper2), var(--paper));
      overflow-x:hidden;
    }

    /* --- Subtle paper noise (no external assets) --- */
    body::before{
      content:"";
      position:fixed; inset:0;
      pointer-events:none;
      background:
        radial-gradient(circle at 15% 10%, rgba(0,0,0,.03), transparent 34%),
        radial-gradient(circle at 80% 20%, rgba(0,0,0,.02), transparent 30%),
        radial-gradient(circle at 35% 75%, rgba(0,0,0,.02), transparent 32%),
        repeating-radial-gradient(circle at 25% 30%,
          rgba(0,0,0,.018) 0 1px,
          transparent 1px 6px);
      opacity:.55;
      mix-blend-mode:multiply;
      filter: contrast(105%);
    }

    /* --- Layout --- */
    .wrap{ max-width: 1140px; margin: 0 auto; padding: 16px 18px; }

    header{
      position: sticky;
      top: 0;
      z-index: 10;
      border-bottom: 2px solid var(--line);
      background: rgba(246,242,234,.88);
      backdrop-filter: blur(10px);
    }

    /* Wood strip like a desk edge */
    .woodbar{
      position: relative;
      border: 2px solid var(--line);
      border-radius: 18px;
      overflow:hidden;
      box-shadow: var(--shadow2);
      background:
        linear-gradient(180deg, rgba(255,255,255,.35), rgba(255,255,255,0)),
        repeating-linear-gradient(90deg,
          rgba(255,255,255,.06) 0 10px,
          rgba(0,0,0,.03) 10px 16px),
        linear-gradient(135deg, var(--woodA), var(--woodB));
    }
    .woodbar::after{
      content:"";
      position:absolute; inset:0;
      pointer-events:none;
      background:
        radial-gradient(120px 40px at 15% 35%, rgba(0,0,0,.10), transparent 70%),
        radial-gradient(160px 50px at 55% 60%, rgba(0,0,0,.08), transparent 70%),
        radial-gradient(180px 60px at 85% 45%, rgba(0,0,0,.08), transparent 72%),
        repeating-linear-gradient(0deg, rgba(0,0,0,.02) 0 1px, transparent 1px 5px);
      opacity:.55;
      mix-blend-mode:multiply;
    }

    .headInner{
      position: relative;
      padding: 14px 14px 12px;
      display:flex;
      align-items:flex-start;
      justify-content:space-between;
      gap: 12px;
      flex-wrap:wrap;
    }

    .title{
      display:flex;
      flex-direction:column;
      gap:6px;
      min-width: 240px;
    }
    h1{
      margin:0;
      font-size: 22px;
      letter-spacing: .02em;
      line-height: 1.1;
      color: var(--ink);
      text-shadow: 0 1px 0 rgba(255,255,255,.25);
    }
    .note{
      font-size: 13px;
      color: rgba(20,20,20,.78);
      max-width: 520px;
    }

    .right{
      display:flex;
      align-items:center;
      gap:10px;
      flex-wrap:wrap;
      justify-content:flex-end;
    }

    .search{
      display:flex;
      align-items:center;
      gap:10px;
      padding: 10px 12px;
      border:2px solid var(--line);
      border-radius: 999px;
      background: rgba(255,255,255,.92);
      box-shadow: 0 10px 18px rgba(10,10,10,.10);
      min-width: 280px;
    }
    .search svg{ flex:0 0 auto; }
    .search input{
      border:none;
      outline:none;
      width:100%;
      font-size:14px;
      background:transparent;
      color: var(--ink);
    }
    .search input::placeholder{ color: rgba(20,20,20,.55); }

    .chipRow{
      padding: 0 14px 12px;
      display:flex;
      gap:8px;
      flex-wrap:wrap;
      align-items:center;
    }

    .chip{
      border:2px solid var(--line);
      background: rgba(255,255,255,.82);
      color: var(--ink);
      padding: 7px 12px;
      border-radius: 999px;
      font-size: 13px;
      font-weight: 800;
      cursor:pointer;
      user-select:none;
      transition: transform .12s ease, background .12s ease;
      box-shadow: 0 6px 14px rgba(10,10,10,.08);
    }
    .chip:hover{ transform: translateY(-1px); }
    .chip.active{
      background: rgba(20,20,20,.92);
      color: #fff;
    }

    /* Nature line art (pure SVG) */
    .nature{
      position:absolute;
      right: 10px;
      bottom: 8px;
      width: 220px;
      height: 74px;
      opacity: .22;
      pointer-events:none;
      filter: drop-shadow(0 1px 0 rgba(255,255,255,.25));
    }
    @media (max-width: 720px){
      .nature{ display:none; }
      .search{ min-width: 100%; }
    }

    main .wrap{ padding-top: 18px; padding-bottom: 28px; }

    .row{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:10px;
      flex-wrap:wrap;
      margin-bottom: 12px;
    }
    .count{
      font-size: 13px;
      color: var(--sub);
      padding: 6px 10px;
      border-radius: 12px;
      border: 2px solid rgba(20,20,20,.18);
      background: rgba(255,255,255,.75);
    }

    .grid{
      display:grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 14px;
    }
    @media (max-width: 980px){ .grid{ grid-template-columns: repeat(2,1fr);} }
    @media (max-width: 640px){ .grid{ grid-template-columns: 1fr; } }

    .card{
      position:relative;
      border: 2px solid var(--line);
      border-radius: var(--radius);
      background: rgba(255,255,255,.92);
      box-shadow: var(--shadow);
      overflow:hidden;
      display:flex;
      flex-direction:column;
      min-height: 230px;
    }

    .thumb{
      height: 124px;
      border-bottom: 2px solid var(--line);
      background:
        linear-gradient(180deg, rgba(0,0,0,.02), rgba(0,0,0,0)),
        repeating-linear-gradient(135deg,
          rgba(0,0,0,.04) 0 10px,
          rgba(0,0,0,0) 10px 18px),
        rgba(255,255,255,.9);
      display:flex;
      align-items:center;
      justify-content:center;
    }
    .thumb img{
      width:100%;
      height:100%;
      object-fit:cover;
      display:block;
      filter: contrast(105%) saturate(95%);
    }
    .fallback{
      width: 92%;
      height: 76%;
      border-radius: 14px;
      border: 2px dashed rgba(20,20,20,.35);
      display:flex;
      align-items:center;
      justify-content:center;
      text-align:center;
      padding: 10px;
      font-weight: 900;
      color: rgba(20,20,20,.72);
      letter-spacing: .04em;
      background: rgba(255,255,255,.75);
    }

    .body{
      padding: 12px 12px 10px;
      display:flex;
      flex-direction:column;
      gap: 8px;
    }
    .titleText{
      font-size: 16px;
      font-weight: 900;
      line-height: 1.2;
    }
    .desc{
      font-size: 13px;
      color: rgba(20,20,20,.72);
      line-height: 1.35;
      min-height: 34px;
    }
    .meta{
      display:flex;
      gap: 6px;
      flex-wrap:wrap;
      align-items:center;
    }
    .tag{
      font-size: 12px;
      padding: 6px 10px;
      border-radius: 999px;
      border: 2px solid rgba(20,20,20,.22);
      background: rgba(255,255,255,.86);
      color: var(--ink);
      font-weight: 900;
    }
    .tag.subject{ background: rgba(20,20,20,.92); color: #fff; border-color: var(--line); }
    .tag.unit{ border-color: rgba(20,20,20,.40); }

    .actions{
      margin-top:auto;
      padding: 10px 12px 12px;
      display:flex;
      gap: 10px;
      align-items:center;
      flex-wrap:wrap;
    }
    .btn{
      border:none;
      border-radius: 999px;
      padding: 10px 14px;
      font-size: 14px;
      font-weight: 950;
      cursor:pointer;
      user-select:none;
      transition: transform .12s ease, filter .12s ease;
      text-decoration:none;
      display:inline-flex;
      align-items:center;
      gap: 8px;
      line-height: 1;
    }
    .btn:hover{ transform: translateY(-1px); filter: brightness(1.02); }
    .btn.primary{
      background: rgba(20,20,20,.92);
      color:#fff;
      border: 2px solid var(--line);
      box-shadow: 0 10px 18px rgba(10,10,10,.12);
    }
    .btn.ghost{
      background: rgba(255,255,255,.88);
      color: var(--ink);
      border: 2px solid var(--line);
    }
    .small{
      font-size: 12px;
      color: rgba(20,20,20,.55);
      font-weight: 800;
      margin-left:auto;
    }

    .warn{
      border: 2px solid rgba(20,20,20,.9);
      background: rgba(255,255,255,.85);
      color: var(--ink);
      padding: 12px 14px;
      border-radius: 14px;
      margin: 12px 0;
      font-size: 13px;
      line-height: 1.4;
      display:none;
      box-shadow: var(--shadow2);
    }

    .footer{
      text-align:center;
      color: rgba(20,20,20,.65);
      font-size: 12px;
      padding: 14px 18px 26px;
    }

    @media (prefers-reduced-motion: reduce){
      .chip, .btn{ transition:none; }
    }
  </style>
</head>

<body>
  <header>
    <div class="wrap">
      <div class="woodbar">
        <div class="headInner">
          <div class="title">
            <h1>えいき教材ポータル</h1>
            <div class="note">教科でしぼりこみ → カードを押して教材を開く（検索もOK）</div>
          </div>

          <div class="right">
            <div class="search" title="タイトル/説明/タグを検索">
              <!-- Magnifier icon (SVG / no emoji) -->
              <svg width="18" height="18" viewBox="0 0 24 24" fill="none" aria-hidden="true">
                <path d="M10.5 18a7.5 7.5 0 1 1 0-15 7.5 7.5 0 0 1 0 15Z" stroke="#141414" stroke-width="2.4"/>
                <path d="M16.8 16.8 21 21" stroke="#141414" stroke-width="2.4" stroke-linecap="round"/>
              </svg>
              <input id="q" placeholder="検索（例：数量 / ならべ / かたち）" />
            </div>
          </div>

          <!-- Nature line illustration -->
          <svg class="nature" viewBox="0 0 520 180" fill="none" aria-hidden="true">
            <path d="M20 140 C70 95, 110 85, 150 110 C200 75, 250 70, 295 100 C340 60, 400 60, 500 120"
              stroke="#141414" stroke-width="7" stroke-linecap="round" stroke-linejoin="round"/>
            <path d="M80 150 L95 110 L110 150 Z" stroke="#141414" stroke-width="6" stroke-linejoin="round"/>
            <path d="M100 150 V165" stroke="#141414" stroke-width="6" stroke-linecap="round"/>
            <path d="M170 150 L190 105 L210 150 Z" stroke="#141414" stroke-width="6" stroke-linejoin="round"/>
            <path d="M190 150 V168" stroke="#141414" stroke-width="6" stroke-linecap="round"/>
            <path d="M420 148 C440 130, 460 130, 480 148" stroke="#141414" stroke-width="6" stroke-linecap="round"/>
            <path d="M430 150 C452 158, 468 158, 490 150" stroke="#141414" stroke-width="6" stroke-linecap="round"/>
          </svg>
        </div>

        <div class="chipRow" id="subjectChips"></div>
      </div>
    </div>
  </header>

  <main>
    <div class="wrap">
      <div id="warn" class="warn"></div>

      <div class="row">
        <div class="count" id="count"></div>
        <div class="chipRow" id="unitChips" style="padding:0;"></div>
      </div>

      <div class="grid" id="grid"></div>
    </div>
  </main>

  <div class="footer">
    <div>追加：<b>materials.js</b> に1つ追加 →（任意）<b>thumbs/</b> にサムネ → 教材ファイルを置く</div>
  </div>

  <script src="./materials.js"></script>
  <script>
    const WARN = document.getElementById("warn");
    const qEl = document.getElementById("q");
    const subjectChips = document.getElementById("subjectChips");
    const unitChips = document.getElementById("unitChips");
    const grid = document.getElementById("grid");
    const count = document.getElementById("count");

    const raw = window.TOKUSHI_MATERIALS;
    if (!Array.isArray(raw)) {
      WARN.style.display = "block";
      WARN.textContent =
        "materials.js が見つからない/読めない状態です。リポジトリの一番上に materials.js を置いて、window.TOKUSHI_MATERIALS = [...] になっているか確認してください。";
    }
    const MATERIALS = Array.isArray(raw) ? raw : [];

    const state = { subject: "すべて", unit: "すべて", q: "" };

    function uniq(arr){ return [...new Set(arr)].filter(Boolean); }
    function subjects(){ return ["すべて", ...uniq(MATERIALS.map(m => m.subject))]; }
    function units(){
      const base = MATERIALS
        .filter(m => state.subject === "すべて" ? true : m.subject === state.subject)
        .map(m => m.unit);
      return ["すべて", ...uniq(base)];
    }

    function makeChip(label, active, onClick){
      const b = document.createElement("button");
      b.className = "chip" + (active ? " active" : "");
      b.textContent = label;
      b.onclick = onClick;
      return b;
    }

    function renderChips(){
      subjectChips.innerHTML = "";
      subjects().forEach(s=>{
        subjectChips.appendChild(makeChip(s, state.subject===s, ()=>{
          state.subject = s;
          state.unit = "すべて";
          render();
        }));
      });

      unitChips.innerHTML = "";
      units().forEach(u=>{
        unitChips.appendChild(makeChip(u, state.unit===u, ()=>{
          state.unit = u;
          render();
        }));
      });
    }

    function match(m){
      if (state.subject !== "すべて" && m.subject !== state.subject) return false;
      if (state.unit !== "すべて" && m.unit !== state.unit) return false;

      const q = state.q.trim().toLowerCase();
      if (!q) return true;

      const hay = [
        m.title, m.desc, m.subject, m.unit,
        ...(m.tags || [])
      ].filter(Boolean).join(" ").toLowerCase();

      return hay.includes(q);
    }

    function card(m){
      const c = document.createElement("div");
      c.className = "card";

      const th = document.createElement("div");
      th.className = "thumb";

      if (m.thumb) {
        const img = document.createElement("img");
        img.src = m.thumb;
        img.alt = m.title || "教材";
        img.onerror = ()=> {
          th.innerHTML = "";
          const fb = document.createElement("div");
          fb.className = "fallback";
          fb.textContent = (m.subject || "教材") + "\n" + (m.unit || "");
          th.appendChild(fb);
        };
        th.appendChild(img);
      } else {
        const fb = document.createElement("div");
        fb.className = "fallback";
        fb.textContent = (m.subject || "教材") + "\n" + (m.unit || "");
        th.appendChild(fb);
      }

      const body = document.createElement("div");
      body.className = "body";

      const title = document.createElement("div");
      title.className = "titleText";
      title.textContent = m.title || "（無題）";

      const desc = document.createElement("div");
      desc.className = "desc";
      desc.textContent = m.desc || "";

      const meta = document.createElement("div");
      meta.className = "meta";

      const s = document.createElement("span");
      s.className = "tag subject";
      s.textContent = m.subject || "未分類";
      meta.appendChild(s);

      const u = document.createElement("span");
      u.className = "tag unit";
      u.textContent = m.unit || "単元";
      meta.appendChild(u);

      (m.tags || []).slice(0,3).forEach(t=>{
        const tag = document.createElement("span");
        tag.className = "tag";
        tag.textContent = t;
        meta.appendChild(tag);
      });

      body.appendChild(title);
      body.appendChild(desc);
      body.appendChild(meta);

      const actions = document.createElement("div");
      actions.className = "actions";

      const open = document.createElement("a");
      open.className = "btn primary";
      open.href = m.url || "#";
      open.target = "_blank";
      open.rel = "noopener";
      open.textContent = "ひらく";
      actions.appendChild(open);

      if (m.file) {
        const dl = document.createElement("a");
        dl.className = "btn ghost";
        dl.href = m.file;
        dl.target = "_blank";
        dl.rel = "noopener";
        dl.textContent = "資料";
        actions.appendChild(dl);
      }

      const small = document.createElement("div");
      small.className = "small";
      small.textContent = m.id ? `ID: ${m.id}` : "";
      actions.appendChild(small);

      c.appendChild(th);
      c.appendChild(body);
      c.appendChild(actions);
      return c;
    }

    function render(){
      renderChips();
      const list = MATERIALS.filter(match);
      count.textContent = `表示：${list.length}件 / 全${MATERIALS.length}件`;
      grid.innerHTML = "";
      list.forEach(m => grid.appendChild(card(m)));
    }

    qEl.addEventListener("input", ()=>{
      state.q = qEl.value;
      render();
    });

    render();
  </script>
</body>
</html>
